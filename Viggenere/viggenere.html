<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;414;500&display=swap" rel="stylesheet">
    <script src="js/viggenere.js" ></script>
    <link rel="stylesheet" href="css/viggenerecesar.css" />
    <title>Viggenere</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>

    <center>
        <section class="viggenere">
        <h1>Cifrado Viggenere</h1>
        <br>
        <div>
            <h3>Ingresa el texto a Cifrar o Descifrar</h3>
             <br>
            <textarea id="mess" placeholder="cifrado" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <h3>Ingresa la llave </h3>
            <br>
            <input type="text" placeholder="Llave" value="llave" id="llave">
        </div>
        <br>
        <div>
            <input type="button" value="Cifrar" id="ci">
            <input type="button" value="Descifrar" id="de">
        </div>
        <div id="rs" ></div>
        </section>
    </center> 

    
</body>
</html>
